<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Google Drive Upload</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: linear-gradient(145deg, #f2f6ff, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    text-align: center;
    width: 360px;
  }

  h1 {
    color: #1a237e;
    font-size: 1.6rem;
    margin-bottom: 16px;
  }

  input, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px 14px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #1565c0;
    outline: none;
  }

  button {
    background-color: #1565c0;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover:not(:disabled) {
    background-color: #0d47a1;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .hidden { display: none; }

  .radio-group {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  #status {
    margin-top: 10px;
    color: #444;
  }

  #link a {
    color: #1565c0;
    text-decoration: none;
  }

  footer {
    margin-top: 25px;
    font-size: 14px;
    color: #555;
  }

  footer a {
    color: #1565c0;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="card">
    <h1>Google Drive Upload</h1>

    <div id="clientIdSection">
      <p>Enter your <b>Google OAuth Client ID</b> to continue:</p>
      <input type="password" id="clientIdInput" placeholder="your-client-id.apps.googleusercontent.com" />
      <button id="saveClientIdBtn">Continue</button>
    </div>

    <div id="mainSection" class="hidden">
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display:none;background:#b71c1c;">Logout</button>

      <p id="userInfo"></p>
      <p id="status"></p>

      <input type="file" id="fileInput" disabled />
      <div class="radio-group">
        <label><input type="radio" name="visibility" value="private" checked /> Private</label>
        <label><input type="radio" name="visibility" value="public" /> Public</label>
      </div>

      <button id="uploadBtn" disabled>Upload</button>
      <div id="link"></div>
    </div>

    <footer>
      ¬© 2025 <a href="https://www.linkedin.com/in/iamrohanvidhate" target="_blank">Rohan Vidhate</a>
    </footer>
  </div>

<script>
  let accessToken = null;
  let tokenClient = null;
  let userEmail = null;
  const LS_KEY = "driveAuth";
  const LS_CLIENT_ID = "driveClientId";

  window.onload = async () => {
    const savedClientId = localStorage.getItem(LS_CLIENT_ID);
    if (savedClientId) {
      document.getElementById("clientIdInput").value = savedClientId;
      initApp(savedClientId);
    }

    document.getElementById("saveClientIdBtn").addEventListener("click", () => {
      const clientId = document.getElementById("clientIdInput").value.trim();
      if (!clientId) return alert("Please enter your Client ID first.");
      localStorage.setItem(LS_CLIENT_ID, clientId);
      initApp(clientId);
    });
  };

  function initApp(clientId) {
    document.getElementById("clientIdSection").classList.add("hidden");
    document.getElementById("mainSection").classList.remove("hidden");

    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: clientId,
      scope: "openid email profile https://www.googleapis.com/auth/drive.file",
      callback: async (tokenResponse) => {
        if (tokenResponse.error) return;
        accessToken = tokenResponse.access_token;

        const profile = await fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
          headers: { Authorization: "Bearer " + accessToken },
        }).then(res => res.json()).catch(() => null);

        userEmail = profile?.email || "Unknown";

        localStorage.setItem(LS_KEY, JSON.stringify({
          accessToken,
          userEmail,
          time: Date.now(),
          clientId
        }));

        updateUI(true);
      },
    });

    const saved = JSON.parse(localStorage.getItem(LS_KEY) || "null");
    if (saved && saved.clientId === clientId && Date.now() - saved.time < 45 * 60 * 1000) {
      accessToken = saved.accessToken;
      userEmail = saved.userEmail;
      updateUI(true);
    } else {
      localStorage.removeItem(LS_KEY);
      updateUI(false);
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      tokenClient.requestAccessToken({ prompt: "consent" });
    });

    document.getElementById("logoutBtn").addEventListener("click", logout);
  }

  function logout() {
    accessToken = null;
    userEmail = null;
    localStorage.removeItem(LS_KEY);
    updateUI(false);
  }

  function updateUI(loggedIn) {
    document.getElementById("loginBtn").style.display = loggedIn ? "none" : "inline-block";
    document.getElementById("logoutBtn").style.display = loggedIn ? "inline-block" : "none";
    document.getElementById("fileInput").disabled = !loggedIn;
    document.getElementById("uploadBtn").disabled = !loggedIn;
    document.getElementById("userInfo").innerText = loggedIn ? `üëã Logged in as ${userEmail}` : "";
    document.getElementById("status").innerText = loggedIn ? "‚úÖ Drive access active" : "‚ùå Not signed in";
  }

  async function uploadFile(file) {
    const metadata = { name: file.name, mimeType: file.type };
    const form = new FormData();
    form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
    form.append("file", file);

    const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
      method: "POST",
      headers: { Authorization: "Bearer " + accessToken },
      body: form,
    });
    const data = await res.json();
    return data.id;
  }

  async function makePublic(fileId) {
    await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
      method: "POST",
      headers: {
        Authorization: "Bearer " + accessToken,
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ role: "reader", type: "anyone" }),
    });

    const res = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?fields=webViewLink,webContentLink`, {
      headers: { Authorization: "Bearer " + accessToken },
    });
    return await res.json();
  }

  document.addEventListener("click", async (e) => {
    if (e.target.id === "uploadBtn") {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file first.");
      const visibility = document.querySelector('input[name="visibility"]:checked').value;
      document.getElementById("status").innerText = "‚è≥ Uploading...";
      document.getElementById("link").innerHTML = "";

      try {
        const id = await uploadFile(file);
        if (visibility === "public") {
          const links = await makePublic(id);
          document.getElementById("status").innerText = "‚úÖ Uploaded (Public)";
          document.getElementById("link").innerHTML = `
            <p><b>View (Public):</b> <a href="${links.webViewLink}" target="_blank">Open</a></p>
            <p><b>Direct Download:</b> <a href="${links.webContentLink}" target="_blank">Download</a></p>`;
        } else {
          document.getElementById("status").innerText = "‚úÖ Uploaded (Private)";
          document.getElementById("link").innerHTML = `
            <p><b>Private File ID:</b> ${id}</p>
            <p><i>Only visible to you in your Google Drive.</i></p>`;
        }
      } catch {
        document.getElementById("status").innerText = "‚ùå Upload failed.";
      }
    }
  });
</script>
</body>
</html>
